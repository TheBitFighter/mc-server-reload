plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'dev.theposch'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots"
    }
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly "org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT"
    compile group: "org.http4k", name: "http4k-core", version: "3.194.0"
    compile group: "org.http4k", name: "http4k-server-jetty", version: "3.194.0"
    compile group: "org.http4k", name: "http4k-client-apache", version: "3.194.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task deployToServer(type: Copy) {
    from file("$buildDir/libs/mc-server-reload-1.0-SNAPSHOT-all.jar")
    into file("$buildDir/../../Server/plugins/")
}